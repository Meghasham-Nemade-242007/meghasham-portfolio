<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
        }

        .container {
            background-color: transparent;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        header p {
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .contact-form .form-group {
            margin-bottom: 10px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .contact-form .form-btn {
            width: 100%;
            padding: 8px;
            background-color: aqua;
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .contact-form .form-btn:hover {
            background-color: aqua;
            box-shadow: 0 0 8px aqua;
        }

        input {
            background-color: black;
            color: white;
        }

        textarea {
            background-color: black;
            color: white;
        }

        p span {
            color: aqua;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2em;
            }

            header p {
                font-size: 0.8em;
                margin-bottom: 30px;
            }

            .send-btn,
            .contact-form .form-btn {
                font-size: 0.9em;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.8em;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="fade-in">Contact Me</h1>
            <p class="fade-in">Have a question or want to work together? Contact me now or send a email <span>here</span></p>
        </header>
        <form class="contact-form fade-in" action="https://api.web3forms.com/submit" method="POST" class="fade-in">
            <input type="hidden" name="access_key" value="692cb0c9-a8e9-41f8-9a70-a1e375e7f257">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="form-btn fade-in">Submit</button>
        </form>
    </div>
    <script>
        window.addEventListener('load', () => {
          const elements = document.querySelectorAll('.fade-in');
          elements.forEach((el, index) => {
            el.style.animationDelay = `${index * 0.5}s`; // Adjust the delay as needed
            el.classList.add('fade-in');
          });
        });
      </script>
</body>
</html>
