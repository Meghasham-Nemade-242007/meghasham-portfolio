<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heading {
            width: 100vw;
            height: 15vh;
            text-align: center;
            margin-bottom: 80px;
            margin-top: 80px;
        }

        .heading span {
            color: aqua;
        }

        .skills-container {
            height: 85vh;
            width: 55vw;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .skill {
            height: 25%;
            width: 25%;
            border: 2px solid grey;
            border-radius: 20px;
            background-color: black;
            box-shadow: 2px 2px 15px gray;
        }

        .skill:hover {
            height: 27%;
            width: 27%;
        }

        .skill img {
            height: 100%;
            width: 100%;
            border-radius: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        @media (max-width:600px) {
            .heading p {
                font-size: 0.80rem;
                margin: 0 35px 0 35px;
            }

            .skills-container {
                height: 42vh;
                width: 90vw;
            }
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1 class="fade-in">My Skills</h1>
        <p class="fade-in">You can check out my <span>skills</span> and figure out how can i help you in your orgainzation...</p>
    </div>
    <div class="skills-container fade-in">
        <div class="skill fade-in">
            <img src="images/html.jpg">
        </div>
        <div class="skill fade-in">
            <img src="images/css.jpg">
        </div>
        <div class="skill fade-in">
            <img src="images/js.jpg">
        </div>
        <div class="skill fade-in">
            <img src="images/php.jpg">
        </div>
        <div class="skill fade-in">
            <img src="images/python.jpg">
        </div>
        <div class="skill fade-in">
            <img src="images/c++.jpg">
        </div>
        <div class="skill fade-in">
            <img src="images/java.jpg">
        </div>
        <div class="skill fade-in">
            <img src="images/html.jpg">
        </div>
        <div class="skill fade-in">
            <img src="images/css.jpg">
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
          const elements = document.querySelectorAll('.fade-in');
          elements.forEach((el, index) => {
            el.style.animationDelay = `${index * 0.5}s`; // Adjust the delay as needed
            el.classList.add('fade-in');
          });
        });
      </script>
</body>

</html>
